<!DOCTYPE html>
<html>
  <head>
    <title>Example 1 - Vue</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Example 1 - Vue</h1>

    <div id="app">
      <label for="user-name">Name:</label>
      <input id="user-name" type="text" v-model="name" />
      <button id="toggle-btn" type="button" @click="active = !active">Toggle me</button>
      <p v-if="name" :class="{ red: active }">Hello {{ name }}!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
